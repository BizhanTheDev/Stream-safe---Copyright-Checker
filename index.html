<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamSafe - Copyright Song Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      }
      .blob-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #f0f9ff;
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        will-change: transform;
      }
      
      /* Distinct Motion Paths */
      .blob-motion-1 {
        animation: driftA 25s infinite alternate ease-in-out;
      }
      .blob-motion-2 {
        animation: driftB 30s infinite alternate-reverse ease-in-out;
      }
      .blob-motion-3 {
        animation: driftC 28s infinite alternate ease-in-out;
      }

      @keyframes driftA {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(20vw, 10vh) scale(1.2) rotate(45deg); }
        66% { transform: translate(-10vw, 20vh) scale(0.8) rotate(90deg); }
        100% { transform: translate(5vw, -10vh) scale(1) rotate(135deg); }
      }
      
      @keyframes driftB {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(-15vw, 15vh) scale(1.1); }
        66% { transform: translate(10vw, -5vh) scale(0.9); }
        100% { transform: translate(-20vw, 10vh) scale(1.05); }
      }
      
      @keyframes driftC {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(15vw, -15vh) scale(1.3); }
        100% { transform: translate(-10vw, -5vh) scale(1); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
